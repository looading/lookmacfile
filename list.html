<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">
			下载文件夹
		</div>
		<div class="panel-body">
			<form  class="form－horizontal clearfix">
				<div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label"> 快速搜索</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="例如：第三季" ng-model="fileFilter">
				    </div>
				  </div>
			</form>
			<ul>
				<p ng-repeat="file in fileList | filter: {name : fileFilter}" class="bg-primary clearfix">
					<a ng-href="{{file.url}}" ng-bind="file.name"></a>
					<button class="btn btn-danger btn-sm pull-right" ng-click="delete(file.name)" >删除</button>
				</p>
			</ul>
		</div>
	</div>
</div>
